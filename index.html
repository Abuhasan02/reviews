<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Carousel</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Review Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img
              style="width: 100%;height:100%;border-radius:50%;"
              id="person-img"
              src="person-1.jpeg"
              alt=""
            />
          </div>
          <h4 id="author">Susan Smith</h4>
          <p id="job">WEB DEVELOPER</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet
            beatae illo nesciunt voluptates molestiae doloribus rerum minus eum
            eos quasi.
          </p>

          <!-- Prev Next Button -->
          <div class="button-container">
            <button onclick="prevNext(false)" id="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button onclick="prevNext(true)" id="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Button -->
          <div id="random-btn">
            <button>Surprise Me</button>
          </div>
        </article>
      </section>
    </main>
    <!-- JS Code -->
    <script src="review.js"></script>
  </body>
</html>
